<p class="action-header">Заявка на обслуживание детально</p>
<div class="table-container">
    <table mat-table [dataSource]="data" matSort matSortActive="DueDate" matSortDisableClear matSortDirection="desc">
        <ng-container matColumnDef="Quantity" [sticky]="true">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Кол-во</th>
            <td mat-cell *matCellDef="let row">{{row.Quantity}}</td>
        </ng-container>
        <ng-container matColumnDef="PAL" [sticky]="true">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>PAL</th>
            <td mat-cell *matCellDef="let row">{{row.PAL.PALName}}</td>
        </ng-container>
        <ng-container matColumnDef="BarCode" [sticky]="true">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Ш-Код</th>
            <td mat-cell *matCellDef="let row">{{row.SKU.BarCode}}</td>
        </ng-container>
        <ng-container matColumnDef="Weight" [sticky]="true">
            <th mat-header-cell *matHeaderCellDef>Вес</th>
            <td mat-cell *matCellDef="let row">{{row.SKU.Weight}}</td>
        </ng-container>
        <ng-container matColumnDef="Volume" [sticky]="true">
            <th mat-header-cell *matHeaderCellDef>Объём</th>
            <td mat-cell *matCellDef="let row">{{row.SKU.Volume}}</td>
        </ng-container>
        <ng-container matColumnDef="BaseX" [sticky]="true">
            <th mat-header-cell *matHeaderCellDef>X</th>
            <td mat-cell *matCellDef="let row">{{row.SKU.BaseX}}</td>
        </ng-container>
        <ng-container matColumnDef="BaseY" [sticky]="true">
            <th mat-header-cell *matHeaderCellDef>Y</th>
            <td mat-cell *matCellDef="let row">{{row.SKU.BaseY}}</td>
        </ng-container>
        <ng-container matColumnDef="SKUName">
            <th mat-header-cell *matHeaderCellDef>Наименование</th>
            <td mat-cell *matCellDef="let row">{{row.SKU.SKUName}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            [ngClass]="{hovered: row.hovered, highlighted: row.highlighted}"
            (click)="highlightDrop(); row.highlighted = !row.highlighted"
            (mouseover)="row.hovered = true"
            (mouseout)="row.hovered = false">
        </tr>
    </table>
</div>
<mat-paginator [length]="resultsLength" [pageSize]="40"></mat-paginator>
